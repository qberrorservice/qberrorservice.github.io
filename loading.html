<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .loader {
            border: 8px solid #e44d26;
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-wrapper p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <script>
        // Wait for 5 seconds, then redirect to the next page
        setTimeout(function() {
            window.location.href = 'error.html'; // Replace 'next-page.html' with your actual next page URL
        }, 5000);
    </script>
</body>
</html>
